name: NZ→AU Air NZ watcher

on:
  schedule:
    - cron: "0 17 * * *"   # 06:00 NZT-ish (UTC+13) – tweak as you like
  workflow_dispatch:

jobs:
  nz-au-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (none for now)
        run: |
          python -m pip install --upgrade pip

      - name: Run NZ→AU watcher
        env:
          SCAN_MONTHS: 6
          FLEX_DAYS: 3
          MIN_RET_DAYS: 28
          MAX_RET_DAYS: 35
          PE_CAP: 1300
          J_CAP: 1500

          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          TO_EMAIL:   ${{ secrets.TO_EMAIL }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          python anz_grabaseat_daily.py
